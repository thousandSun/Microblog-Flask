{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
            {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
            {% if user.last_seen %}<p>Last seen: {{user.last_seen }}</p>{% endif %}
        </tr>
    </table>
    <hr>
    {% for post in posts %}
        <!-- this uses the subtemplate to render specific stuff -->
        {% include "_post.html" %}
    {% endfor %}
{% endblock %}
